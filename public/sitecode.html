<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sitecode</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
    body{ padding: 10px;}
    .text-primary { color: #007bff!important; width: 25px; height: 25px; }
    #text1 {width:700px; margin-bottom: 10px;}
    #resultText {width:100%; height:700px; font-size:12px; }
    </style>
</head>
<body>
    <div>
        get sitecode
        <input type="text" id="text1" value="https://papago.naver.com"  onkeydown="if(event.keyCode == 13) sendAjax();"   />
        <input type="number" id="text2" value="1000" />
        <button id="btn1">send</button>
        <span id="statusBox"></span>
        <textarea id="resultText"></textarea>
        <button id="btn2">change</button>
        <div id="resultBox"></div>
    </div>
    <script>
        function sendAjax(){
            $('#resultText').html('');
            $('#statusBox').html(`<div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>`);
            $.ajax({
                type: "POST",
                url: "",
                data: {
                    url: $('#text1').val(),
                    time: $('#text2').val()
                },
                dataType: "text",
                success: function (res) {
                    // console.log(res)
                    $('#resultText').text(res);
                    $('#statusBox').html('');
                }
            });
        }
        $('#btn1').click(sendAjax)
        //$('button:contains("send")').text()

        $('#btn2').click(function(){
            $('#resultText').text(  $('#resultText').text().replace(/"\/\//g, '"'+ location.protocol +'//')   );
        });
    
    </script>

</body>
</html>
